<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios 6.1</title>
</head>
<body>
  <form action="" method="get">
		<fieldset>
			<legend>Dados Pessoais</legend>
			<label for="nome"> Nome </label>
			<input type="text" name="nome" id="nome" placeholder="Digite seu nome" maxlength="40" required>
			<label for="email"> E-mail </label>
			<input type="email" name="email" id="email" placeholder="Digite seu e-mail" maxlength="50" required>
			<label for="cpf"> CPF </label>
			<input type="text" name="cpf" id="cpf" maxlength="11" required>
			<label for="cidade"> Cidade </label>
			<input type="text" name="cidade" id="cidade" maxlength="28" required>
		<div class="selecioneEstado">
			<label for="estado"> Estado</label>
			<select name="estado" id="estado" required>
				<option disabled selected value > Selecione seu estado</option>
			</select>
		</div>
						<label for="endereço"> Tipo de endereço</label>
			<input type="radio" name="endereço" id="endereço" value="casa" required> Casa
			<input type="radio" name="endereço" id="endereço" value="apartamento" required> Apartamento
	
		</fieldset>
		<fieldset>
			<legend>Último emprego</legend>
			<label for="curriculo">Currículo</label>
			<textarea name="curriculo" id="curriculo" cols="30" rows="10" maxlength="1000" required></textarea>
			<label for="cargo"> Cargo ocupado </label>
			<input type="text" name="cargo" id="cargo" maxlength="40" required>
			<label for="descricaoCargo">Descrição do cargo</label>
			<textarea name="descricaoCargo" id="descricaoCargo" cols="30" rows="10" maxlength="500" required></textarea>
			<label for="data"> Data de início</label>
			<input type="date" name="data" id="data" required>
		</fieldset>		



	</form>
<script src="script.js"></script>    
</body>
</html>
